site_name: rotalabs-redqueen
site_description: Evolutionary adversarial testing framework - Quality-diversity evolution for AI safety research
site_author: Rotalabs Research

repo_url: https://github.com/rotalabs/rotalabs-redqueen
repo_name: rotalabs/rotalabs-redqueen

theme:
  name: material
  palette:
    - scheme: default
      primary: red
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_bases: true
            show_signature_annotations: true
            members_order: source

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - API Reference:
    - Core:
      - Overview: api/core/index.md
      - Genome: api/core/genome.md
      - Fitness: api/core/fitness.md
      - Population: api/core/population.md
      - Selection: api/core/selection.md
      - Archive: api/core/archive.md
      - Evolution: api/core/evolution.md
    - LLM Domain:
      - Overview: api/llm/index.md
      - Attack Genome: api/llm/genome.md
      - Targets: api/llm/targets.md
      - Judges: api/llm/judges.md
      - Fitness: api/llm/fitness.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
